{% extends 'base.html' %}

{% block title %} Results {% endblock %}
{% block head %}
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
<h1>Results!</h1>
<div id="patterns">
{% for pattern in patterns %}

<div id="{{ permalink }}" class="pattern">
  <b>{{ pattern.name }}</b><br>
  <a href="{{ pattern.url }}">
      <img src="{{ pattern.photos[0] }}">
  </a>
</div>

{% endfor %}
</div>

{% endblock %}
