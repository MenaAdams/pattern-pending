<html>
<head>
<title>{% block title %} {% endblock %}</title>
{% block head %}{% endblock %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  {% for msg in get_flashed_messages() %}
    <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}
  {% block body %}
  {% endblock %}
</body>
<footer>
  {% block footer %}
  {% endblock %}
</footer>
</html>
