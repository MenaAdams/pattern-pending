<html>
<head>
<title>{% block title %} {% endblock %}</title>
{% block head %}
<link rel="stylesheet" href="/static/styles.css">
{% endblock %}
</head>
<body>
  {% for msg in get_flashed_messages() %}
    <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}
  {% block body %}
  {% endblock %}
</body>
<footer>
  {% block footer %}
  {% endblock %}
</footer>
</html>
